<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
  </head>
  <body>
   <header>
      <div contenedor-logo>
         <img src="./imagenes/logo.png" class="logo" alt="Logo Alura"> 
      </div>
   </header>
   <main>
   <section class="inicio" id="inicio">
         <div id="div-desaparece" class="botones-home">
            <button class="btn-iniciar boton" id="iniciar-juego">Iniciar Juego</button>
            <button class="btn-palabra boton" id="nueva-palabra" onclick="ensenarPantallaDeAgregarPalabra()">Agregar Palabra</button> 
         </div>
      </section>  
      <section class="ingresar-palabra oculto" id="ingresar-palabra">
         <div id="agregar-palabra" class="palabra-nueva">
            <input class="text-input" type="text" id="input-nueva-palabra" maxlength="8" placeholder="Ingrese una palabra">
         </div>   
         <div class="seccion-botones">
            <div class="form-group">
               <label for="input-texto" id="inputTexto" class="inputTexto">MÃ¡x. 8 caracteres</label>
            </div>
            <div class="botones-div">
               <button class="btn-guardar boton" id="btn-guardar">Guardar y empezar</button>
               <button class="btn-cancelar boton" id="btn-cancelar">Cancelar</button>
            </div> 
         </div>
      </section>
      <section class="tablero">
         <div id="div-aparece-ahorcado" class="canvas">
            <canvas class="horca" id="horca" height="860px" width="1200"></canvas>
         <div class="subrayado">

         </div>
         <div class="botones-div-canvas">
            <button class="btn-nuevo-juego boton" id="btn-nuevo-juego">Nuevo Juego</button>
            <button class="btn-desistir boton" id="btn-desistir">Desistir</button>
         </div>
         </div>
      </section> 
      </main>
      <footer>
      <div>
         <p class="copy">&copy; M. Soledad Gonzalez</p>
         <a href="https://github.com/Msolgon" target="_blank" ><img src="./imagenes/Logo-GitHub.png" alt="Logo-GitHub"></a>
      </div>   
      </footer>
         <script type="text/javascript" src="./js/script.js"></script>
         <script type="text/javascript" src="./js/canvas.js"></script> 
  </body>
</html>
